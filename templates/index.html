<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentCOMSOL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Orbitron", "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
        #0c4a6e 0%,
        #0369a1 15%,
        #0e7490 30%,
        #0891b2 45%,
        #06b6d4 55%,
        #22d3ee 65%,
        #67e8f9 75%,
        #a5f3fc 85%,
        #f0fdfa 95%,
        #fef3c7 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.25;
    }
    .bg-mesh {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(34, 211, 238, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.08) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    .cfd-canvas {
      position: absolute;
      inset: 0;
      opacity: 0.6;
    }
    .flow-line {
      stroke-dasharray: 20 15;
      animation: flowDash 4s linear infinite;
    }
    @keyframes flowDash {
      to { stroke-dashoffset: -100; }
    }
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .hero span {
      font-size: clamp(4rem, 12vw, 7rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg,
        #22d3ee 0%,
        #67e8f9 15%,
        #34d399 30%,
        #fbbf24 45%,
        #f97316 60%,
        #ec4899 75%,
        #a78bfa 90%,
        #22d3ee 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite, shimmer 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.5))
              drop-shadow(0 0 60px rgba(236, 72, 153, 0.3))
              drop-shadow(0 0 90px rgba(167, 139, 250, 0.2));
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
    .hero.hidden {
      display: none;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      max-width: 48rem;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    .message {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message .avatar {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 700;
    }
    .message.user .avatar {
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: #fff;
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
    }
    .message.assistant .avatar {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.4), rgba(167, 139, 250, 0.4));
      border: 1px solid rgba(34, 211, 238, 0.5);
      color: #67e8f9;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.3);
    }
    .message .bubble {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: "Segoe UI", system-ui, sans-serif;
      font-weight: 400;
    }
    .message.user .bubble {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.5), rgba(236, 72, 153, 0.4));
      border: 1px solid rgba(251, 191, 36, 0.5);
      color: #fff;
      box-shadow: 0 0 25px rgba(249, 115, 22, 0.25);
    }
    .message.assistant .bubble {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(34, 211, 238, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.1);
    }
    .input-area {
      padding: 1rem 1.5rem 1.5rem;
      position: relative;
      z-index: 1;
      max-width: 48rem;
      margin: 0 auto;
      width: 100%;
    }
    .input-wrap {
      display: flex;
      gap: 0.5rem;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid rgba(34, 211, 238, 0.4);
      border-radius: 14px;
      padding: 0.5rem;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 40px rgba(34, 211, 238, 0.15),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    .input-wrap:focus-within {
      border-color: rgba(236, 72, 153, 0.6);
      box-shadow: 0 0 50px rgba(34, 211, 238, 0.3),
                 0 0 30px rgba(236, 72, 153, 0.2);
    }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: #f1f5f9;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      outline: none;
    }
    #input::placeholder {
      color: #94a3b8;
    }
    #send {
      background: linear-gradient(135deg, #06b6d4, #ec4899);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: "Orbitron", sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.5),
                 0 0 15px rgba(236, 72, 153, 0.3);
    }
    #send:hover {
      background: linear-gradient(135deg, #22d3ee, #f472b6);
      box-shadow: 0 0 35px rgba(34, 211, 238, 0.6),
                 0 0 25px rgba(236, 72, 153, 0.5);
    }
    #send:disabled {
      background: rgba(100, 116, 139, 0.4);
      cursor: not-allowed;
      color: #94a3b8;
      box-shadow: none;
    }
    .typing {
      opacity: 0.7;
    }
    .error {
      color: #f87171;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      text-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
    }
  </style>
</head>
<body>
  <div class="bg-layer">
    <div class="bg-gradient"></div>
    <div class="bg-mesh"></div>
    <svg class="cfd-canvas" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
      <defs>
        <linearGradient id="flow1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6" />
          <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
        </linearGradient>
        <linearGradient id="flow2" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.5" />
          <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.4" />
        </linearGradient>
        <radialGradient id="contour1" cx="30%" cy="40%">
          <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:0" />
        </radialGradient>
        <radialGradient id="contour2" cx="70%" cy="60%">
          <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.35" />
          <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0" />
        </radialGradient>
        <radialGradient id="contour3" cx="50%" cy="80%">
          <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.3" />
          <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
        </radialGradient>
      </defs>
      <!-- Streamlines / flow paths -->
      <path d="M0 200 Q300 150 600 200 T1200 200" fill="none" stroke="url(#flow1)" stroke-width="2" opacity="0.7" class="flow-line" />
      <path d="M0 400 Q200 350 400 400 T800 400 T1200 350" fill="none" stroke="url(#flow2)" stroke-width="2" opacity="0.6" class="flow-line" />
      <path d="M0 600 Q400 550 600 600 T1200 550" fill="none" stroke="url(#flow1)" stroke-width="2" opacity="0.5" class="flow-line" />
      <path d="M100 0 Q150 200 100 400 Q50 600 100 800" fill="none" stroke="#34d399" stroke-width="1.5" opacity="0.4" class="flow-line" />
      <path d="M1100 0 Q1050 300 1100 600 Q1150 800 1100 800" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.4" class="flow-line" />
      <!-- Contour-like blobs -->
      <ellipse cx="25%" cy="35%" rx="120" ry="80" fill="url(#contour1)" />
      <ellipse cx="75%" cy="55%" rx="150" ry="100" fill="url(#contour2)" />
      <ellipse cx="50%" cy="85%" rx="180" ry="60" fill="url(#contour3)" />
      <!-- Vortex swirl -->
      <path d="M900 150 A80 80 0 1 1 900 151" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.5" stroke-dasharray="20 10" />
      <path d="M900 150 A60 60 0 1 0 900 151" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.5" stroke-dasharray="15 8" />
    </svg>
  </div>
  <div id="hero" class="hero"><span>AgentCOMSOL</span></div>
  <div id="chat"></div>
  <div class="input-area">
    <div class="input-wrap">
      <input id="input" type="text" placeholder="Ask about your COMSOL model..." autocomplete="off">
      <button id="send">Send</button>
    </div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const hero = document.getElementById('hero');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const errorEl = document.getElementById('error');

    function addMessage(role, content, isTyping = false) {
      const div = document.createElement('div');
      div.className = `message ${role} ${isTyping ? 'typing' : ''}`;
      const avatar = role === 'user' ? 'You' : 'AC';
      div.innerHTML = `
        <span class="avatar">${avatar}</span>
        <div class="bubble">${escapeHtml(content) || '&nbsp;'}</div>
      `;
      hero.classList.add('hidden');
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }

    function clearError() {
      errorEl.textContent = '';
      errorEl.style.display = 'none';
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      sendBtn.disabled = true;
      clearError();

      addMessage('user', text);
      const typingEl = addMessage('assistant', 'Thinking...', true);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || `Request failed: ${res.status}`);
        }

        typingEl.remove();
        addMessage('assistant', data.content || '(No response)');
      } catch (e) {
        typingEl.remove();
        showError(e.message);
        addMessage('assistant', 'Sorry, an error occurred.', false);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
